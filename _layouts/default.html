<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title" style="float: left">
          <a href="/about/" title="Me">{{ site.title }}</a>
          <a href="/" title="Blog"><small>blog</small></a>
          <a href="/about/" title="About"><small>about</small></a>
        </h3>
        <div class="masthead-title" style="float: right; font-size: 110%">
          <a href="https://twitter.com/ashgreyshi" target="twitter" class="fa fa-twitter" style="margin-right: 5px"></a>
          <a href="mailto:agreyshi@gmail.com" class="fa fa-envelope-o" style="margin-right: 5px"></a>
          <a href="http://github.com/greyshi" target="github" class="fa fa-github-alt" style="margin-right: 5px"></a>
        </div>
      </div>

      {{ content }}

      {% if page.title != "archive" %}
        <div class="footer">
          <p style="float: left">
            &copy; {{ site.time | date: '%Y' }}
          </p>
            <p style="float: right">
              <a href="/archive/">archive</a>
            </p>
        </div>
      {% endif %}
    </div>

  </body>
</html>
